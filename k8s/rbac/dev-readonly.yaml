apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dev-readonly
rules:
  - apiGroups: ["", "apps", "batch"]
    resources: ["pods", "services", "deployments", "replicasets", "jobs", "cronjobs", "configmaps", "endpoints"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dev-readonly-binding
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: dev-readonly
subjects:
  - kind: Group
    name: developers
    apiGroup: rbac.authorization.k8s.io
